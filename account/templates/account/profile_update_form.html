{% extends 'account/dashboard.html' %}

{% block content-down %}
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if form.username.help_text %}
                <p class="help">{{ form.username.help_text|safe }}</p>
            {% endif %}
            {{ form.as_p }}
            <input type="submit" value="Aceptar" class="btn">
            <a href="{% url 'account:detail_user' profile.pk %}" class="btn red">Cancelar</a>
        </form>
    </div>
{% endblock %}
