{% extends 'account/dashboard.html' %}

{% block title %}
    {{ event.date }}
{% endblock %}

{% block content-left %}
    <div class="container">
        <h1 class="center">{{ event.title }}</h1>
        <p>{{ event.date }}</p>
        <p>{{ event.description }}</p>
        <a href="{% url 'event:update_event' event.pk %}" class="btn blue-grey">Editar</a>
        <a href="{% url 'event:delete_event' event.pk %}" class="btn red">Eliminar</a>
    </div>
{% endblock %}
