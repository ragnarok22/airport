{% extends 'account/dashboard.html' %}

{% block content-left %}
    <div class="container-fluid">
        {% for image in image_list %}
            <img src="{{ image.image.url }}" alt="subido por {{ image.up_by }}" class="materialboxed" width="200" height="200">
            <p>{{ image.up_by }}</p>
        {% empty %}
            <h3 class="red-text center">No hay fotos subidas</h3>
        {% endfor %}
    </div>

{% endblock %}

{% block styles %}
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'account/css/images.css' %}">
{% endblock %}
