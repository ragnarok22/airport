{% extends 'account/dashboard.html' %}

{% block content-left %}
    <table>
        <tr>
            <th>No</th>
            <th>Area</th>
            <th>año</th>
            <th>registrado por</th>
            <th>fecha publicación</th>
        </tr>
        {% for model in model_list %}
            <tr>
                <th><a href="{% url 'model:detail_modelr01pg01' model.pk %}">{{ forloop.counter }}</a></th>
                <th>{{ model.area }}</th>
                <th>{{ model.year }}</th>
                <th>{{ model.register_by }}</th>
                <th>{{ model.pub_date }}</th>
            </tr>
        {% endfor %}
    </table>
    <a href="{% url 'model:create_modelr01pg01' %}" class="btn">Añadir</a>
{% endblock %}
