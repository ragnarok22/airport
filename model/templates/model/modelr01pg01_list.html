{% extends 'account/dashboard.html' %}

{% block content-left %}
    <table>
        <tr>
            <th>No</th>
            <th>Area</th>
            <th>año</th>
            <th>registrado por</th>
            <th>fecha publicación</th>
        </tr>
        {% for model in model_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><a href="{% url 'model:detail_modelr01pg01' model.pk %}">{{ model.area }}</a></td>
                <td>{{ model.year }}</td>
                <td><a href="{% url 'account:detail_user' model.register_by.pk %}">{{ model.register_by }}</a></td>
                <td>{{ model.pub_date }}</td>
            </tr>
        {% endfor %}
    </table>
    <a href="{% url 'model:create_modelr01pg01' %}" class="btn">Añadir</a>
{% endblock %}
