{% extends 'account/dashboard.html' %}

{% block title %}
    Area {{ area.name }}
{% endblock %}

{% block content-left %}
    <h4 class="center">Area {{ area.name }}</h4>
    <div class="col l6">
            <h5>Usuarios</h5>
        {% for profile in area.profile_set.all %}
            <p><a href="{% url 'account:detail_user' profile.pk %}">{{ profile.get_full_name }}</a></p>
        {% endfor %}
    </div>
    <div class="col l6">

    </div>
{% endblock %}
