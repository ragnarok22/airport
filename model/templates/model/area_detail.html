{% extends 'account/dashboard.html' %}

{% block title %}
Area {{ area.name }}
{% endblock %}

{% block content-left %}
    <h2>{{ area.name }}</h2>
    {% for model in models %}
        <p>{{ forloop.counter }} {{ model }}</p>
    {% endfor %}

    <a href="{% url 'model:delete_area' area.pk %}" class="btn red">Eliminar</a>
    <a href="{% url 'model:update_area' area.pk %}" class="btn">Editar</a>
{% endblock %}
