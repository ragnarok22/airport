{% extends 'account/dashboard.html' %}
{% block title %}
    Boletin
{% endblock %}
{% block content-left %}

        {% csrf_token %}
        {{ form.as_p }}

        <a href="{% url 'bulletin:list_bulletin' %}" class="btn red">Cancelar</a>
    </form>
{% endblock %}
